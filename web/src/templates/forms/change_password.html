{% extends 'forms/forms_common.html' %}
{% block form_content %}

<form method="POST" action="{{url_for('forms.handle_change', title='Change Ok')}}">
    <div class="mb-3">
      <label for="from-password" class="form-label">Password</label>
      <input name="password" type="password" class="form-control" id="a">
    </div>
    <div class="mb-3">
      <label for="password-confirm" class="form-label">Confirm password</label>
      <input name="password-confirm" type="password" class="form-control" id="password-confirm">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
