{% extends 'common.html' %}
{% block content %}
<h5>SlowPage</h5>
<p>
    <script>
        function sleepFor(sleepDuration) {
            var now = new Date().getTime();
            while (new Date().getTime() < now + sleepDuration) { /* do nothing */ }
        }
        
        sleepFor(20000);
        document.write("sleeped");
        console.log("sleeped");
    </script>
</p>
<p>loaded</p>
{% endblock %}
